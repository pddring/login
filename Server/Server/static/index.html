<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Login to FakeBook</h1>
    <img src="logo.png" class="right" />
    <p>Welcome to FakeBook. We exist to harvest your data.</p>
    <div class="login">
        <div>
            <label for="username">
                Username:
                <input type="text" name="username" id="username" />
            </label>
        </div>

        <div>
            <label for="password">
                Password:
                <input type="password" name="password" id="password" />
            </label>
        </div>
        <div id="hints">
            Welcome to FakeBook
        </div>

        <button onclick="reset();">Reset my password</button>
        <button onclick="createUser();">Create an account</button>
        <button onclick="login();">Login</button>
    </div>
    <script src="lib1.js"></script>
    <script src="lib2.js"></script>
    <script src="lib3.js"></script>
</body>
</html>
