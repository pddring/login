<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Login to FakeBook</h1>
    <img src="logo.png" class="right" />
    <p>Welcome to FakeBook. We exist to harvest your data.</p>
    <form class="login" method="post" id="login">
        <div>
            <label for="username">
                Username:
                <input type="text" name="username" id="username" />
            </label>
        </div>

        <div>
            <label for="password">
                Password:
                <input type="password" name="password" id="password" />
            </label>
        </div>
        <div id="hints">
            Welcome to FakeBook
        </div>

        <input type="button" onclick="reset();" value="Reset my password" />
        <input type="button" onclick="createUser();" value="Create an account" />
        <input type="button" onclick="login();" value="Login" />
    </form>
    <script src="lib.js"></script>
</body>
</html>
